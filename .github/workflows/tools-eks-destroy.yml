name: Terraform Destroy EKS ( TOOLS Account )
on:
  workflow_dispatch:
    inputs:
      project-name:
        description: "Custom Name"
        required: false
        default: "ci_eks_cluster"
      project-id:
        description: "Custom Id"
        required: false
        default: "001"
      project-postfix:
        description: "Random string applied to the end of resource names for uniqueness - should match S3 bucket"
        required: true
        default: "xi7egjwf"
      environment:
        description: "Target Environment"
        required: false
        type: choice
        options:
          - dev
          - test
          - staging
          - prod
        default: dev
      environment-prefix:
        description: "Should resources be prefixed with environment?"
        required: true
        type: boolean
        default: false
      environment-instance-type:
        description: "What instance type to use"
        required: true
        type: choice
        options:
          - t3.small
        default: t3.small
      cluster-auth-mode:
        description: "What auth mode to use"
        required: true
        type: choice
        options:
          - API_AND_CONFIG_MAP
        default: API_AND_CONFIG_MAP
      cluster-ng-desired-size:
        description: "How many instances are desired?"
        required: true
        default: 1
      cluster-ng-max-size:
        description: "What is the maximum number of instances"
        required: true
        default: 2
      cluster-ng-min-size:
        description: "What is the minimum number of instances"
        required: true
        default: 1
      cluster-ng-max-unavailable:
        description: "What is the maximum number unavailable"
        required: true
        default: 1
      cluster-ng-remote-access-key:
        description: "Which ssh key to use"
        required: true
        default: brr-test

permissions:
  actions: write
  id-token: write

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.0.0
        with:
          aws-region: ${{ secrets.DEV_AWS_REGION }}               # REQUIRED
          role-to-assume: ${{ secrets.DEV_ROLE }}                 # REQUIRED
          role-session-name: "${{ github.run_id }}-${{ github.run_attempt }}"                      # RECOMMENDED
          role-duration-seconds: ${{ secrets.DEV_ROLE_DURATION }} # 15 mins - this is the minimum allowable duration  # RECOMMENDED

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_version: 'latest'

      - name: Initialize Terraform
        working-directory: aws/tools/ci-eks-cluster
        run: terraform init

      - name: Plan terraform Changes
        working-directory: aws/tools/ci-eks-cluster
        run: terraform plan -destroy

      - name: Plan terraform Changes
        working-directory: aws/tools/ci-eks-cluster
        run: terraform destroy -auto-approve