
on:
  workflow_call:
    outputs:
      checkov_ci_vpc:
        value: ${{ jobs.verify.outputs.ci_vpc }}

jobs:
  verify:
    runs-on: ubuntu-latest
    outputs:
      ci_vpc: ${{ steps.read.outputs.ci_vpc }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download artifact and read status
        id: read
        run: |
          set -euo pipefail

          # Download artifact
          ARTIFACT_NAME="checkov-ci-vpc"
          ARTIFACT_FILE="$ARTIFACT_NAME.zip"

          echo "Downloading $ARTIFACT_NAME artifact..."
          curl -sSL -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/artifacts" -o "$ARTIFACT_FILE"

          unzip -o "$ARTIFACT_FILE" -d "$ARTIFACT_NAME"

          RESULT_FILE="$ARTIFACT_NAME/result.txt"

          if [[ ! -f "$RESULT_FILE" ]]; then
            echo "ci_vpc=failure" >> $GITHUB_OUTPUT
            exit 1
          fi

          STATUS=$(grep '^status=' "$RESULT_FILE" | cut -d= -f2)
          echo "ci_vpc=$STATUS" >> $GITHUB_OUTPUT

