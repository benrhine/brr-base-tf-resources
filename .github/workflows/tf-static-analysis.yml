
# https://medium.com/@lasisiabioduntowobola/integrating-checkov-security-scanning-into-github-actions-pipeline-c11374e391e1
# https://www.checkov.io/4.Integrations/GitHub%20Actions.html

# When using a matrix approach the jobs must be exactly the same. In this case this is not a good choice for
# checkov as the warnings that need to be skipped are different per project.
name: Terraform Static Analysis (TFLint, Trivy, Checkov)
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  security-events: write
  contents: read

jobs:
  tflint-account-resources:
    name: Run TFLint - (Project Account Resources)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v6
        with:
          tflint_version: latest
          cache: true

      - name: Initialize TFLint
        run: tflint --init
        env:
          # https://github.com/terraform-linters/tflint/blob/master/docs/user-guide/plugins.md#avoiding-rate-limiting
          GITHUB_TOKEN: ${{ github.token }}

      - name: Run TFLint
        run: tflint --recursive
        continue-on-error: true
  # Replacement for tfsec
  # https://medium.com/@fanjum524/office-hours-integrating-trivy-in-github-actions-ci-for-end-to-end-repository-security-devsecops-e7aa640eca51
  trivy-account-resources:
    name: Run Trivy - (Project Account Resources)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      # https://github.com/aquasecurity/setup-trivy
      - name: Manual Trivy Setup
        uses: aquasecurity/setup-trivy@v0.2.5
        with:
          cache: true
          version: v0.68.2

      # https://github.com/aquasecurity/trivy-action
      - name: Run Trivy IaC scan
        uses: aquasecurity/trivy-action@0.33.1
        continue-on-error: true
        with:
          skip-setup-trivy: true
          scan-type: config
          scan-ref: .
          ignore-unfixed: true
          format: sarif
          output: trivy.sarif
          severity: CRITICAL
          exit-code: 1

      - name: Upload trivy SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: success() || failure()
        with:
          sarif_file: trivy.sarif
  checkov-account-resources:
    name: Run Checkov - (Project Account Resources)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      # https://github.com/bridgecrewio/checkov-action
      - name: Test account-resources with Checkov
        id: account-resources
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: aws/tools/account-resources
          framework: terraform
          skip_check: CKV_GIT_4,CKV_AWS_274,CKV_TF_1
          output_format: sarif
          output_file_path: console,results.sarif

      - name: Record job result
        if: always()
        run: |
          echo "project=account-resources" > result.txt
          echo "status=${{ job.status }}" >> result.txt
          echo "status=${{ job.status }}"

      - name: Verify outputs exist
        if: always()
        run: |
          test -f results.sarif || { echo "SARIF missing"; exit 1; }
          test -f result.txt || { echo "Result file missing"; exit 1; }

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4

        # Results are generated only on a success or failure
        # this is required since GitHub by default won't run the next step
        # when the previous one has failed. Security checks that do not pass will 'fail'.
        # An alternative is to add `continue-on-error: true` to the previous step
        # Or 'soft_fail: true' to checkov.
        if: success() || failure()
        with:
          sarif_file: results.sarif

      # https://github.com/actions/upload-artifact
      - name: Upload result artifact
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: checkov-account-resources
          path: |
            result.txt
          retention-days: 3

