# When using a matrix approach the jobs must be exactly the same. In this case this is not a good choice for
# checkov as the warnings that need to be skipped are different per project.
name: Terraform Static Analysis (Checkov)
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  security-events: write
  contents: read

jobs:
  checkov-account-resources:
    name: Run Checkov - (Project Account Resources)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      # https://github.com/bridgecrewio/checkov-action
      - name: Test account-resources with Checkov
        id: account-resources
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: aws/tools/account-resources
          framework: terraform
          output_format: sarif
          output_file_path: console,results/account-resources.sarif
#          config_file: ../../tf-static-analysis-checkov-matrix.yml

      - name: Record job result
        if: always()
        run: |
          echo "project=account-resources" > result.txt
          echo "status=${{ job.status }}" >> result.txt
          echo "status=${{ job.status }}"

#      - name: Verify outputs exist
#        if: always()
#        run: |
#          test -f results/account-resources.sarif || { echo "SARIF missing"; exit 1; }
#          test -f result.txt || { echo "Result file missing"; exit 1; }
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4

        # Results are generated only on a success or failure
        # this is required since GitHub by default won't run the next step
        # when the previous one has failed. Security checks that do not pass will 'fail'.
        # An alternative is to add `continue-on-error: true` to the previous step
        # Or 'soft_fail: true' to checkov.
        if: success() || failure()
        with:
          sarif_file: results/account-resources.sarif

      - name: Upload result artifact
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: checkov-account-resources
          path: |
            results/account-resources.sarif
            result.txt
          retention-days: 5

  checkov-ci-vpc:
    name: Run Checkov - (Project CI Vpc)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Test ci-vpc with Checkov
        id: ci-vpc
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: aws/tools/ci-vpc
          framework: terraform
          skip_check: CKV2_AWS_11,CKV2_AWS_12,CKV_AWS_130
          output_format: sarif
          output_file_path: results/ci-vpc.sarif

      - name: Record job result
        if: always()
        run: |
          echo "project=ci-vpc" > result.txt
          echo "status=${{ job.status }}" >> result.txt
          echo "status=${{ job.status }}"

      - name: Upload result artifact
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: checkov-ci-vpc
          path: |
            results/ci-vpc.sarif
            result.txt

  checkov-ci-eks-cluster:
    name: Run Checkov - (Project CI Eks Cluster)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Test ci-eks-cluster with Checkov
        id: ci-eks-cluster
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: aws/tools/ci-eks-cluster
          framework: terraform
          skip_check: CKV2_AWS_5,CKV2_AWS_11,CKV2_AWS_12,CKV_AWS_23,CKV_AWS_37,CKV_AWS_38,CKV_AWS_39,CKV_AWS_58,CKV_AWS_100,CKV_AWS_111,CKV_AWS_356,CKV_AWS_382
          output_format: sarif
          output_file_path: results/ci-eks-cluster.sarif
    #          config_file: tf-static-analysis-checkov-matrix.yml

      - name: Record job result
        if: always()
        run: |
          echo "project=ci-eks-cluster" > result.txt
          echo "status=${{ job.status }}" >> result.txt
          echo "status=${{ job.status }}"

      - name: Upload result artifact
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: checkov-ci-eks-cluster
          path: |
            results/ci-eks-cluster.sarif
            result.txt

  checkov-ci-kube-argo:
    name: Run Checkov - (Project CI Kube Argo)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Test ci-kube-argo with Checkov
        id: ci-kube-argo
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: aws/tools/ci-kube-argo
          framework: terraform
          output_format: sarif
          output_file_path: results/ci-kube-argo.sarif
