name: Tools Destroy VPC
on:
  # https://medium.com/@thibautdonis1998/automating-your-workflows-on-a-schedule-github-actions-cron-fd7e662083c6
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:
    inputs:
      project-name:
        description: "Custom Name"
        required: false
        default: "ci_vpc"
      project-id:
        description: "Custom Id"
        required: false
        default: "001"
      project-postfix:
        description: "Random string applied to the end of resource names for uniqueness - should match S3 bucket"
        required: true
        default: "xi7egjwf"
      environment:
        description: "Target Environment"
        required: false
        type: choice
        options:
          - dev
          - test
          - staging
          - prod
      environment-prefix:
        description: "Should resources be prefixed with environment?"
        required: true
        type: boolean
        default: false
      vpc-cidr-block:
        description: "VPC Cidr block"
        required: false
        default: "10.0.0.0/16"
      vpc-public-subnet-01:
        description: "Public subnet"
        required: false
        default: "10.0.1.0/24"
      vpc-public-subnet-02:
        description: "Public subnet"
        required: false
        default: "10.0.2.0/24"
      vpc-private-subnet-01:
        description: "Private subnet"
        required: false
        default: "10.0.3.0/24"
      vpc-private-subnet-02:
        description: "Private subnet"
        required: false
        default: "10.0.4.0/24"
      vpc-public-route-table:
        description: "Public route table cidr block"
        required: false
        default: "0.0.0.0/0"
      vpc-private-route-table:
        description: "Private route table cidr block"
        required: false
        default: "0.0.0.0/0"

permissions:
  actions: write
  id-token: write

jobs:
  terraform-destroy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.0.0
        with:
          aws-region: ${{ secrets.DEV_AWS_REGION }}               # REQUIRED
          role-to-assume: ${{ secrets.DEV_ROLE }}                 # REQUIRED
          role-session-name: "${{ github.run_id }}-${{ github.run_attempt }}"                      # RECOMMENDED
          role-duration-seconds: ${{ secrets.DEV_ROLE_DURATION }} # 15 mins - this is the minimum allowable duration  # RECOMMENDED

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_version: 'latest'

      - name: Initialize Terraform
        working-directory: aws/tools/ci-vpc
        run: terraform init

      - name: Plan destroy terraform Changes
        working-directory: aws/tools/ci-vpc
        run: terraform plan -destroy

      - name: Apply destroy terraform Changes
        working-directory: aws/tools/ci-vpc
        run: terraform destroy -auto-approve